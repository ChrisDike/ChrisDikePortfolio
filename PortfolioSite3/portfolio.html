<!DOCTYPE html>
<html lang="en">

<html>

  <head>
    
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Questrial|Droid+Sans">
    <script src="jquery/jquery-1.11.2.min.js"></script>
    <script src="javascript/portfolioJavaScript.js"></script>
    
  </head>

  <body>

  <!--Portfolio Work Overlay-->
  <!--The dark overlay over the entire page-->
  <div class="portfolio-overlay">
  </div>

    <!--The page-wide overlay to contain the portfolio work-->
    <div class="overlay">
      <!--The container that holds pictures or videos, added in by javascript-->
      <div class="work-container">
        <!--The work-div recieves the class of either 'video' or 'picture' from the javascript,
        and has HTML appended into it when the thumbnails are clicked-->
        <div class="work-div"><a href="#"><i class="glyphicon glyphicon-remove close-button"></i></a></div>

      </div>
    </div>



    <!--Logo-->
    <header class="container">
      <div class="row">
        <div class="logo col-md-offset-3 col-md-6">
          <img src="images/ChrisDikeLogo01.png" alt="Chris Dike logo" class="center-block">
        </div>
      </div>
    </header>


    <!--Nav-->
    <nav class="container">
      <div class="row">

        <div class="col-md-2 active-button active-button-corner">
          <div class="nav-button">
            <a href="portfolio.html"><p>Portfolio</p></a>
          </div>
        </div>
        
        <div class="col-md-2 bootstrap-button">
          <div class="nav-button">
            <a href="about.html"><p>About</p></a>
          </div>
        </div>

        <div class="col-md-2 bootstrap-button">
          <div class="nav-button">
            <a href="skills.html"><p>Skills</p></a>
          </div>
        </div>

        <div class="col-md-2 bootstrap-button">
          <div class="nav-button">
            <a href="resume.html"><p>Resume</p></a>
          </div>
        </div>

        <div class="col-md-2 bootstrap-button">
          <div class="nav-button">
            <a href="contact.html"><p>Contact</p></a>
          </div>
        </div>

      </div>
    </nav>


    <!--Content-->
    <div class="content container portfolio-content">
      <div class="row">

        <!--1st Thumbnail-->
        <div class="col-md-4">
          <a href="#">
            <img src="images/thumbnailDemoReel.png" class="img-responsive center-block thumb-button" alt="Demo reel 2015" data-button-num="1" data-work-type="video" data-content-source="https://www.youtube.com/embed/xR1qnWN8m-o?rel=0&amp;showinfo=0">
          </a>
          <p class="thumbnail-text">Animation Demo Reel 2015</p>
        </div>

        <!--2nd Thumbnail-->
        <div class="col-md-4">
          <a href="#">
            <img src="images/thumbnailSharkVFX.png" class="img-responsive center-block thumb-button" alt="Street shark VFX" data-button-num="2" data-work-type="video" data-content-source="https://www.youtube.com/embed/zHIbHThzhIA?rel=0&amp;showinfo=0">
          </a>
          <p class="thumbnail-text">Visual Effects: Street Shark</p>
        </div>

        <!--3rd Thumbnail-->
        <div class="col-md-4">
          <a href="#">
            <img src="images/thumbnailWebDesign1.png" class="img-responsive center-block thumb-button" alt="Web page design" data-button-num="3" data-work-type="image" data-content-source="images/webDesign2.png" data-pic-width="900" data-pic-height="2472">
          </a>
          <p class="thumbnail-text">Other</p>
        </div>

      </div>
    </div>

  </body>
</html>
